<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* Your existing CSS styles... */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 20%;
      background-color: #f4f4f4;
      padding: 20px;
      box-sizing: border-box;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      z-index: 1;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .sidebar-menu {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-menu li {
      margin-bottom: 10px;
    }

    .sidebar-menu li a {
      text-decoration: none;
      color: #333;
      display: block;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .sidebar-menu li a:hover {
      background-color: #ddd;
    }

    .nav {
      background-color: #2f4f4f;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      overflow-x: auto;
      position: fixed;
      top: 0;
      right: 0;
      width: 80%;
      z-index: 2;
    }

    .nav a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav a:hover {
      background-color: #875aac;
      border-radius: 61%;
    }

    .main-content {
      margin-left: 30%;
      margin-top: 3%;
      width: 80%;
      padding-top: 50px;
      z-index: 0;
    }

    h1 {
      font-size: 24px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }
    /* Media Query for mobile devices */
    @media screen and (max-width: 768px) {
      .sidebar {
        display: none; /* Hide the sidebar by default on smaller screens */
        position: fixed;
        top: 0;
        left: 0;
        width: 200px; /* Adjust the width as needed for mobile view */
        height: 100%;
        background-color: #f4f4f4;
        z-index: 1;
        overflow-x: hidden;
        transition: 0.3s;
      }

      .sidebar.show {
        display: block; /* Show the sidebar when the 'show' class is added */
      }

      .sidebar-menu {
        padding-top: 60px; /* Adjust padding to accommodate the fixed navbar */
      }

      .nav {
        width: 100%;
      }

      .nav-toggle {
        display: block;
        position: fixed;
        top: 15px;
        left: 15px;
        cursor: pointer;
        z-index: 2;
      }

      .nav-toggle .bar {
        width: 30px;
        height: 3px;
        background-color: #333;
        margin: 6px 0;
        transition: 0.4s;
      }

      .nav-toggle.active .bar:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px);
      }

      .nav-toggle.active .bar:nth-child(2) {
        opacity: 0;
      }

      .nav-toggle.active .bar:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px);
      }
      .main-content {
        
        width: 100%;
        padding-top: 70px; /* Adjust padding for the fixed navbar and hamburger icon */
      }
    }
    



  </style>
  <script>
    function toggleSidebar() {
      var sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('show');}
      function loadContent(content) {
      // Replace the content in the main-content div
      document.querySelector('.main-content').innerHTML = '<h1>' + content + '</h1><p>This is the ' + content + ' content.</p>';
    }




    function animateText() {
      var textArray = ["Computer Engineer", "Data Scientist", "Web Developer"];
      var index = 0;
      var textElement = document.querySelector('.typing-animation');
      var text = textArray[index];
      var typingSpeed = 150; // Adjust typing speed (milliseconds)

      function type() {
        if (text === '') {
          setTimeout(erase, 1000);
        } else {
          textElement.textContent += text.charAt(0);
          text = text.substring(1);
          setTimeout(type, typingSpeed);
        }
      }

      function erase() {
        if (textElement.textContent === '') {
          index = (index + 1) % textArray.length;
          text = textArray[index];
          setTimeout(type, 500);
        } else {
          textElement.textContent = textElement.textContent.slice(0, -1);
          setTimeout(erase, 100);
        }
      }

      type();
    }
  </script>
</head>
<body onload="animateText()">
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="index.html"><b><h2>Santosh Sapkota</h2></b>
        <img class="profile-pic" src="profile.png" alt="Profile Picture"></a>
      <ul class="sidebar-menu">
        <li><a href="javascript:void(0)" onclick="loadContent('Education')">Education</a></li>
        <li><a href="javascript:void(0)" onclick="loadContent('Experience')">Experience</a></li>
        <li><a href="javascript:void(0)" onclick="loadContent('Skills')">Skills</a></li>
        <li><a href="javascript:void(0)" onclick="loadContent('Projects')">Projects</a></li>
        <li><a href="javascript:void(0)" onclick="loadContent('Hobby')">Hobby</a></li>
        <li><a href="javascript:void(0)" onclick="loadContent('Contact')">Contact</a></li>
        <!-- Add more items with respective onclick events -->
      </ul>
    </div>

    

    <!-- Navigation for larger screens -->
   <!-- <div class="nav">
      <a href="#">Home</a>
      <a href="#">Contact</a>
      <a href="#">About Us</a>
      <a href="#">Resume</a>
    </div>  -->

     <!-- Hamburger icon for mobile -->
     <div class="nav-toggle" onclick="toggleSidebar()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>





    <!-- Main Content -->
    <div class="main-content">
      <h1>Hi, I am Santosh Sapkota</h1>
      <p class="typing-animation"></p>
    </div>
  </div>
</body>
</html>
