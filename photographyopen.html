<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 20%;
      background-color: #f4f4f4;
      padding: 20px;
      box-sizing: border-box;
      height: 100vh; /* Adjusted height */
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .sidebar-menu {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-menu li {
      margin-bottom: 10px;
    }

    .sidebar-menu li a {
      text-decoration: none;
      color: #333;
      display: block;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .sidebar-menu li a:hover {
      background-color: #ddd;
    }

    /* Navigation Styles */
    .nav {
      background-color: #2f4f4f;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      overflow-x: auto;
    }

    .nav a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav a:hover {
      background-color: #875aac;
      border-radius: 61%;
    }

    /* Main Content Styles */
    .main-content {
      padding: 20px;
      height: calc(100vh - 40px); /* Adjusted height */
      overflow-y: auto; /* Enable scrolling if content overflows */
    }

    h1 {
      font-size: 36px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
  <script>
    function loadContent(content) {
      // Replace the content in the main-content div
      document.querySelector('.main-content').innerHTML = '<h1>' + content + '</h1><p>This is the ' + content + ' content.</p>';
    }
  </script>
</head>
<body>

        <li><a href="javascript:void(0)" onclick="loadContent('Experience')">Projects</a></li>
        <li><a href="photoindex.html">Hobby</a></li>
        <li><a href="javascript:void(0)" onclick="loadContent('Experience')">Contact</a></li>
        <!-- Add more items with respective onclick events -->
      </ul>
    </div>
    <div class="content">
      <div class="nav">
        <h1> WELCOME TO THE UNSTABLE PHOTOGRAPHY !</h1>
      </div>
      <div class="main-content">
        <!-- Default content or content area -->

    </div>
  </div>
</body>
</html>
