<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* CSS Styles */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 20%;
      background-color: #f4f4f4;
      padding: 20px;
      box-sizing: border-box;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      z-index: 1;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .sidebar-menu {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-menu li {
      margin-bottom: 10px;
    }

    .sidebar-menu li a {
      text-decoration: none;
      color: #333;
      display: block;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .sidebar-menu li a:hover {
      background-color: #ddd;
    }

    .nav {
      background-color: #2f4f4f;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      overflow-x: auto;
      position: fixed;
      top: 0;
      right: 0;
      width: 80%;
      z-index: 2;
    }

    .nav a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav a:hover {
      background-color: #875aac;
      border-radius: 61%;
    }

    .main-content {
      margin-left: 20%;
      width: 80%;
      padding-top: 50px;
      z-index: 0;
    }

    h1 {
      font-size: 36px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Media Query for mobile devices */
    @media screen and (max-width: 768px) {
      .sidebar {
        display: none;
        /* Additional styles for mobile */
      }

      /* Other necessary adjustments for mobile */
    }
  </style>
  <script>
    function toggleSidebar() {
      var sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('show');}
      function loadContent(content) {
      // Replace the content in the main-content div
      document.querySelector('.main-content').innerHTML = '<h1>' + content + '</h1><p>This is the ' + content + ' content.</p>';
    }
  </script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="#"><b><h2>Santosh Sapkota</h2></b>
        <img class="profile-pic" src="profile.png" alt="Profile Picture"></a>
      <ul class="sidebar-menu">
        <li><a href="javascript:void(0)" onclick="loadContent('Education')">Education</a></li>
        <li><a href="javascript:void(0)" onclick="loadContent('Experience')">Experience</a></li>
        <li><a href="javascript:void(0)" onclick="loadContent('Skills')">Skills</a></li>
        <li><a href="javascript:void(0)" onclick="loadContent('Projects')">Projects</a></li>
        <li><a href="javascript:void(0)" onclick="loadContent('Hobby')">Hobby</a></li>
        <li><a href="javascript:void(0)" onclick="loadContent('Contact')">Contact</a></li>
        <!-- Add more items with respective onclick events -->
      </ul>
    </div>

    <!-- Navigation for larger screens -->
    <div class="nav">
      <a href="#">Home</a>
      <a href="#">Contact</a>
      <a href="#">About Us</a>
      <a href="#">Resume</a>
    </div>

    <!-- Hamburger icon for mobile -->
    <div class="nav-toggle" onclick="toggleSidebar()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>Hello</h1>
      <p>I'm passionate about clean lakes and your local town and lakes etc... I'm a green lake lover but yet still enjoy industrial areas where life is abundant yet...</p>
    </div>
  </div>
</body>
</html>
